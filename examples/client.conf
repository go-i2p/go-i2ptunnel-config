# Generic Client Tunnel Configuration (i2pd format)
# This creates a standard TCP client tunnel for any protocol

[MyClientTunnel]
type = client
address = 127.0.0.1
port = 7000
destination = example.i2p
keys = client-keys.dat
inbound.length = 3
inbound.quantity = 2
outbound.length = 3
outbound.quantity = 2
i2cp.leaseSetEncType = 4,0
