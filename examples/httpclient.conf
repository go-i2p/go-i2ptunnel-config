# HTTP Client Tunnel Configuration (i2pd format)
# This creates an HTTP proxy that allows you to access I2P sites (eepsites)

[MyHTTPProxy]
type = http
address = 127.0.0.1
port = 4444
keys = httpclient-keys.dat
inbound.length = 3
inbound.quantity = 2
outbound.length = 3
outbound.quantity = 2
i2cp.leaseSetEncType = 4,0
gzip = true
