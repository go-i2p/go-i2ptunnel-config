# Generic Server Tunnel Configuration (i2pd format)
# This publishes a local TCP service as an I2P hidden service

[MyServerTunnel]
type = server
address = 127.0.0.1:9000
keys = server-keys.dat
inbound.length = 3
inbound.quantity = 3
outbound.length = 3
outbound.quantity = 3
i2cp.leaseSetEncType = 4,0
