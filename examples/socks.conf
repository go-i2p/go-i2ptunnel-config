# SOCKS Tunnel Configuration (i2pd format)
# This creates a SOCKS proxy that provides access to I2P network services

[MySOCKSProxy]
type = socks
address = 127.0.0.1
port = 9050
keys = socksproxy-keys.dat
inbound.length = 3
inbound.quantity = 2
outbound.length = 3
outbound.quantity = 2
i2cp.leaseSetEncType = 4,0
gzip = true
